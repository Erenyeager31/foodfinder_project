  <div class="container my-6" >
    <br><br><br>
    <h2 class="d-flex justify-content-center text-black">Contact Us</h2>
    <div class="container my-4">
      <form class="row g-3">

        <div class="col-md-6">
          <label for="name" class="form-label text-black">Name</label>
          <input type="text" class="form-control opacity-75" id="name" placeholder="Name" >
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label text-black">Email</label>
          <input type="email" class="form-control opacity-75" id="email" placeholder="@gmail.com">
        </div>
        <div class="col-12">
          <label for="address" class="form-label text-black">Address</label>
          <input type="text" class="form-control opacity-75" id="address" placeholder="Enter Address">
        </div>

        <div class="col-md-6">
          <label for="city" class="form-label text-black">City</label>
          <input type="text" class="form-control opacity-75" id="city" placeholder="Enter City">
        </div>
        <div class="col-md-4">
          <label for="state" class="form-label text-black">State</label>
          <input type="text" class="form-control opacity-75" id="state" placeholder="Enter State">
        </div>
        <div class="col-md-2">
          <label for="zip" class="form-label text-black">Zip</label>
          <input type="text" class="form-control opacity-75" id="zip" placeholder="Enter Zip">
        </div>


        <div class="col-12">
          <label for="comments" class="text-black">Comments</label>
          <div class="">
            <textarea class="form-control opacity-75" placeholder="Leave a comment here" id="comments"
              style="height: 100px"></textarea>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary rounded-pill px-3" type="submit">Send</button>
        </div>
      </form>
    </div>
  </div>
