<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create Account</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <script src = "https://ajax.aspnetCDN.com/ajax/jQuery/jQuery-3.3.1.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input,
    button {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }

    #error-message {
      color: green;
      text-align: center;
      font-size: 14px;
    }
  </style>
  <body style="background-image: url('/static/burger.jpg')">
    <div class="container opacity-75">
      <h1 class="text-black">Create Account</h1>
      <form id="signin-form" method="post" action="">
        {% csrf_token %}
        <input
          name="name"
          type="text"
          id="name"
          placeholder="Enter Name"
          required
          
        />
        <input
          name="email"
          type="email"
          id="email"
          placeholder="Enter Email Id"
          required
          
        />
        <input
          name="phone"
          type="tel"
          id="phone"
          placeholder="Enter phone no."
          required
          
        />
        <input
          name="username"
          type="text"
          id="username"
          placeholder="Create Username"
          required
          
        />
        <input
          name="password"
          type="password"
          id="password"
          placeholder="Create Password"
          required
          
        />
        <input
          name="c_password"
          type="password"
          id="c_password"
          placeholder="Confirm Password"
          required
          
        />
        <!-- <input
          name="otp"
          type="tel"
          id="otp"
          placeholder="Enter otp"
          required
          
        /> -->
        <div class="form-check form-switch">
          <input
            name="role"
            class="form-check-input"
            type="radio"
            role="switch"
            id="flexSwitchCheckDefault1"
            value="Customer"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault1"
            >Customer</label
          >

          <!-- <input class="form-check-input" type="radio" role="switch" id="flexSwitchCheckDefault2">
            <label class="form-check-label" for="flexSwitchCheckDefault2">Homemaker</label>

            <input class="form-check-input" type="radio" role="switch" id="flexSwitchCheckDefault3">
            <label class="form-check-label" for="flexSwitchCheckDefault3">Stall Owner</label>

            <input class="form-check-input" type="radio" role="switch" id="flexSwitchCheckDefault4">
            <label class="form-check-label" for="flexSwitchCheckDefault4">Job sekeer</label> -->
        </div>
        <div class="form-check form-switch">
          <input
            name="role"
            class="form-check-input"
            type="radio"
            role="switch"
            id="flexSwitchCheckDefault2"
            value="Homemaker"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault2"
            >Homemaker</label
          >
        </div>
        <div class="form-check form-switch">
          <input
            name="role"
            class="form-check-input"
            type="radio"
            role="switch"
            id="flexSwitchCheckDefault3"
            value="Stall Owner"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault3"
            >Stall Owner</label
          >
        </div>
        <div class="form-check form-switch">
          <input
            name="role"
            class="form-check-input"
            type="radio"
            role="switch"
            id="flexSwitchCheckDefault4"
            value="Job seeker"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault4"
            >Job seeker</label
          >
        </div>

        <button
          class="btn btn-primary rounded-pill px-3"
          type="submit"
          id="submit"
        >
          Confirm
        </button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
  </body>

  <script>
    document
      .getElementById('signin-form')
      .addEventListener('submit', async function (event) {
        event.preventDefault()

        const name = await document.getElementById('name')
        const email = await document.getElementById('email')
        const phone = await document.getElementById('phone')
        const username = await document.getElementById('username')
        const password = await document.getElementById('password')
        const c_password = await document.getElementById('c_password')
        const otp = await document.getElementById('otp')
        const role = await document.getElementsByName('role')
        for (i = 0; i < role.length; i++)
          if (role[i].checked == true){
             var user = await role[i].value
             ajaxcall(user)
          }

        if (password.value !== c_password.value){
          alert('Password do not match !')
          return
        }
        
        function ajaxcall(user){
        $.ajax({
          type:"POST",
          url:"/signup_processing",
          data:{
            name:name.value,
            email:email.value,
            phone:phone.value,
            username:username.value,
            password:password.value,
            user:user,
            csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val()
          },
          success:(data)=>{
            alert(data)
          },
          error:(error) =>{
            console.log("Error : ", error);
          }
        })
      }
      })
  </script>
</html>
