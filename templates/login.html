<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign in</title>
    <link

      rel="stylesheet"

      crossorigin="anonymous"

    <script src="https://ajax.aspnetCDN.com/ajax/jQuery/jQuery-3.3.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"

    <script

    ></script>
    <script

      crossorigin="anonymous"
    ></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input,
    button {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }

    #error-message {
      color: green;
      text-align: center;
      font-size: 14px;
    }
  </style>
  <body style="background-image: url('contactsamosa.jpg')">
    <div class="container opacity-75">
      <h1 class="text-black">Login</h1>
      <form id="signin-form">
        {% csrf_token %}
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <div class="form-check form-switch">
          <input
            name="role"
            class="form-check-input"
            type="radio"
            role="switch"
            id="flexSwitchCheckDefault1"
            value="Customer"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault1"
            >Customer</label
          >

          <!-- <input class="form-check-input" type="radio" role="switch" id="flexSwitchCheckDefault2">
            <label class="form-check-label" for="flexSwitchCheckDefault2">Homemaker</label>

            <input class="form-check-input" type="radio" role="switch" id="flexSwitchCheckDefault3">
            <label class="form-check-label" for="flexSwitchCheckDefault3">Stall Owner</label>

            <input class="form-check-input" type="radio" role="switch" id="flexSwitchCheckDefault4">
            <label class="form-check-label" for="flexSwitchCheckDefault4">Job sekeer</label> -->
        </div>
        <div class="form-check form-switch">
          <input
            name="role"
            class="form-check-input"
            type="radio"
            role="switch"
            id="flexSwitchCheckDefault2"
            value="Homemaker"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault2"
            >Homemaker</label
          >
        </div>
        <div class="form-check form-switch">
          <input
            name="role"
            class="form-check-input"
            type="radio"
            role="switch"
            id="flexSwitchCheckDefault3"
            value="Stall Owner"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault3"
            >Stall Owner</label
          >
        </div>
        <div class="form-check form-switch">
          <input
            name="role"
            class="form-check-input"
            type="radio"
            role="switch"
            id="flexSwitchCheckDefault4"
            value="Job seeker"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault4"
            >Job seeker</label
          >
        </div>
        <button class="btn btn-primary rounded-pill px-3" type="submit">
          Login
        </button>
      </form>
      <!-- <div id="error-message"></div> -->
    </div>
  </body>
  <script>
    document
      .getElementById('signin-form')
      .addEventListener('submit', async function (event) {
        event.preventDefault()

        const username = document.getElementById('username')
        const password = document.getElementById('password')
        const role = await document.getElementsByName('role')
        for (i = 0; i < role.length; i++)
          if (role[i].checked == true) {
            var user = await role[i].value
            ajaxcall(user)
          }

        function ajaxcall(user) {
          $.ajax({
            type: 'POST',
            url: '/login_processing',
            data: {
              username: username.value,
              password: password.value,
              role: user,
              csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val()
            },
            success(data) {
              const login_status = JSON.parse(data)
              if (login_status.success == true) {
                sessionStorage.setItem('username', username.value)
                sessionStorage.setItem('role', user)
                alert(login_status.message)
                setTimeout(() => {
                  window.location.assign('/home')
                }, 5000)
              }
              else{
                alert(login_status.message)
              }
              // console.log(data)
            },
            error(err) {
              console.log(err)
            }
          })
        }

        function logout() {
          sessionStorage.removeItem('username')
          $.ajax({
            type: 'POST',
            url: '/logout',
            data: {},
            success(data) {
              alert(data)
            },
            error(err) {
              console.log(err)
            }
          })
        }
        // // Basic form validation
        // if (username === '' || password === '') {
        //   document.getElementById('error-message').innerText =
        //     'Please fill in all fields.'
        // } else {
        //   // Your sign-in logic goes here
        //   // For a simple example, let's just display a success message
        //   document.getElementById('error-message').innerText =
        //     'Sign-in successful!'
        //   document.getElementById('signin-form').reset()
        // }
      })
  </script>
</html>
